<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order is Being Made</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .loader {
            border: 10px solid #f3f3f3; /* Light gray */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #thankYouMessage {
            display: none; /* Hide the thank you message initially */
            font-size: 24px;
            color: rgb(7, 82, 101);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Please wait, your order is being processed...</h1>
    <div class="loader"></div>
    <p>Your order is on the way!</p>
    <div id="thankYouMessage">Your order has arrived! Thank you for your patience.<br>
        Please visit again in MyGrocery apk

    </div>

    <script>
        // Wait for 10 seconds before showing the thank you message
        setTimeout(function() {
            document.querySelector('h1').style.display = 'none'; // Hide the initial message
            document.querySelector('.loader').style.display = 'none'; // Hide the loader
            document.querySelector('p').style.display = 'none'; // Hide the order on the way message
            document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank you message
        }, 5000); // 2000 milliseconds = 10 seconds
    </script>
</body>
</html>
